<!DOCTYPE html>
<html>
  <!-- 주석 -->
    <head>
      <link rel="stylesheet" href="style.css">
      <script src="../jquery-3.6.0.js"></script>
      <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=j9isu8znpj"></script>
      <title>동식이</title>
    </head>
    <body>
        <header>
          <div id="name">동식이</div>
          <div id="middle">
              <img class="menu" src="./img/gray_icon.png">오픈 전
              <img class="menu" src ="./img/blue_icon.png">오픈
              <img class="menu"  src="./img/orange_icon.png">브레이크
              <img class="menu"  src="./img/red_icon.png">닫음
          </div>
  
          <div id="right">
            <form >
              <select style="font-size: 20px;" name="day" onchange="ChangeValue()">
                <option value="Mon">월요일</option>
                <option value="Tue">화요일</option>
                <option value="Wed">수요일</option>
                <option value="Thu">목요일</option>
                <option value="Fri">금요일</option>
                <option value="Sat">토요일</option>
                <option value="Sun">일요일</option>
              </select> 
              <select style="font-size: 20px;" name="hour" id="hour" onchange="ChangeValue()">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
              </select>
              <a>:</a>
              <select style="font-size: 20px;" name="min" id="min" onchange="ChangeValue()">
                <option value="00">00</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>  
              </select>
            
            </form>
          </div>
      </header>
        <div id="map">
          <script type="text/javascript" src="script.js"></script>
        </div>
    </body>
</html>
