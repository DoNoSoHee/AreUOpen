<!DOCTYPE html>
<html>
  <!-- 주석 -->
  
    <head>
        <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=j9isu8znpj"></script>
        
    </head>
    <body>
        <div id="map" style="width:100%;height: 400px;"></div>
        <script>
            var map = new naver.maps.Map('map', {
              center: new naver.maps.LatLng(37.606850, 127.042372),
              zoom: 17
            });
          
            var marker = new naver.maps.Marker({
              position: new naver.maps.LatLng(37.606850, 127.042372),
              map: map
            });
          </script>
    </body>
</html>
