<!DOCTYPE html>
<html>
  <!-- 주석 -->
  
    <head>
      <link rel="stylesheet" href="style.css">
      <script src="../jquery-3.6.0.js"></script>
      <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=j9isu8znpj"></script>
     
    </head>
    <body>
        <header>동덕여대 맛집 지도</header>
        <div id="map">
          <script type="text/javascript" src="script.js"></script>
        </div>
        <nav>
          <form>
            요일 
            <select id="day" onchange="ChangeValue()">
              <option value="Mon">월요일</option>
              <option value="Tue">화요일</option>
              <option value="Wed">수요일</option>
              <option value="Thu">목요일</option>
              <option value="Fri">금요일</option>
              <option value="Sat">토요일</option>
              <option value="Sun">일요일</option>
            </select>
            <br/>
            시
            <input type="number" min="00" max="24" step="1" value="00" name="hour" >
            <br/>
            분 
            <input type="number" min="00" max=59" step="1" value="00" name="min">
            <br/>
          </form>
        </nav>
    </body>
</html>
