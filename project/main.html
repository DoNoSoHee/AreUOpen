<!DOCTYPE html>
<html>
    <head>
        <title>여행지 유형 테스트</title>
        <link rel="stylesheet" href="style.css">
        <script src="../jquery-3.6.0.js"></script>
        <script type="text/javascript" src="script.js"></script>
   
        
    </head>
    <body>
        <div class="start">
            <h1>여행지<br>성격유형 테스트</h1>
            <h3>나에게 맞는 여행지는?</h3>
            <button  onclick="start()">시작하기</button>
        </div>
        <div class="question">
            <div> <!--몇번째 문항인지 숫자로 표현-->
                <h1 class="q-num">Q1</h1>
                <p class="progress-txt">1/12</p>
            </div>
            <div> <!--부트스트랩 프로그레스 바-->
                <div class="progress-bar"></div>
            </div>
            <h2 id="title">문제</h2>
            
            <input id="type" type="hidden" value="??">
            
            <button id="A"  >대답1</button>
            <button id="B"  >대답2</button>
        </div>
            
        <input type="hidden" id="EI" value="0">
        <input type="hidden" id="NS" value="0">
        <input type="hidden" id="FT" value="0">
        <input type="hidden" id="PJ" value="0">
         
        
    </body>
</html>
