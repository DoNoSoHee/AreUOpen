<!DOCTYPE html>
<html>
    <head>
        <title>여행지 유형 테스트</title>

        <script type="text/javascript" src="script.js"></script>
        
    </head>
    <body>
        <div id="start">
            <h1>여행지<br>성격유형 테스트</h1>
            <h3>나에게 맞는 여행지는?</h3>
            <button  onclick="start();">시작하기</button>
         </div>
         <div id="question">
            <h2 id="title">1번 문제</h2>
            
            <input id="type" type="hidden" value="UD">
            
            <button id="A" type="button" onclick="next();">대답 U</button>
            <button id="B" type="button" onclick="next();">대답 D</button>
         </div>
            
            <input type="hidden" id="UD" value="0">
            <input type="hidden" id="HS" value="0">
            <input type="hidden" id="AT" value="0">
         <div id="result">
            <h2>결과입니다</h2>
         </div>
    </body>
